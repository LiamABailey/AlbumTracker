<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Simple Album Tracking Utility">
    <meta name="author" content="L. Bailey">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>Album Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/packages/bootstrap-5.0-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="../assets/index.css" rel="stylesheet">-->

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Album Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form>
      <div class="form-group">
        <label for = "albumName">Album Name</label>
        <input type="album-name" class="form-control" id="albumName" placeholder="Enter Album Name">
      </div>
      <div class="form-group">
        <label for = "bandName">Band Name</label>
        <input type="band-name" class="form-control" id="bandName" placeholder="Enter Band Name">
      </div>
      <div class="form-group">
        <label for = "genre">Genre</label>
        <select class="form-control" id="genre" data-mdb-filter="true">
          <option value="" selected disabled>Select Genre</option>
          <option value="Alternative Rock">Alternative Rock</option>
          <option value="Art Punk">Art Punk</option>
          <option value="Bebop">Bebop</option>
          <option value="Big Band">Big Band</option>
          <option value="Blues">Blues</option>
          <option value="Bossa Nova">Bossa Nova</option>
          <option value="Breakcore">Breakcore</option>
          <option value="Chamber Jazz">Chamber Jazz</option>
          <option value="Classic Rock">Classic Rock</option>
          <option value="Classical">Classical</option>
          <option value="Classical Piano">Classical Piano</option>
          <option value="Cool Jazz">Cool Jazz</option>
          <option value="Country">Country</option>
          <option value="Drum & Bass">Drum & Bass</option>
          <option value="Electro-Jazz">Electro-Jazz</option>
          <option value="Electronic">Electronic</option>
          <option value="Electropop">Electropop</option>
          <option value="Emo">Emo</option>
          <option value="Free Jazz">Free Jazz</option>
          <option value="Glam Rock">Glam Rock</option>
          <option value="Grindcore">Grindcore</option>
          <option value="Grunge">Grunge</option>
          <option value="Hard Bop">Hard Bop</option>
          <option value="Hard Rock">Hard Rock</option>
          <option value="Hip Hop">Hip Hop</option>
          <option value="House">House</option>
          <option value="IDM">IDM</option>
          <option value="Industrial Rock">Industrial Rock</option>
          <option value="Jazz">Jazz</option>
          <option value="Jazz Fusion">Jazz Fusion</option>
          <option value="Jungle">Jungle</option>
          <option value="Math Emo">Math Emo</option>
          <option value="Math Punk">Math Punk</option>
          <option value="Math Rock">Math Rock</option>
          <option value="Metal">Metal</option>
          <option value="Modal Jazz">Modal Jazz</option>
          <option value="Neo Soul">Neo Soul</option>
          <option value="New Wave">New Wave</option>
          <option value="No Wave">No Wave</option>
          <option value="Noise Rock">Noise Rock</option>
          <option value="Pop">Pop</option>
          <option value="Post-Bop">Post-Bop</option>
          <option value="Post-Punk">Post-Punk</option>
          <option value="Post-Punk Revival">Post-Punk Revival</option>
          <option value="Progressive Rock">Progressive Rock</option>
          <option value="Punk">Punk</option>
          <option value="Punk Jazz">Punk Jazz</option>
          <option value="Punk Rock">Punk Rock</option>
          <option value="R&B">R&B</option>
          <option value="Ska">Ska</option>
          <option value="Ska">Ska</option>
          <option value="Soul">Soul</option>
          <option value="Soundtrack">Soundtrack</option>
        </select>
      </div>
      <div class="form-group">
        <label for = "year">Year</label>
        <input type="year" class="form-control" id="year" placeholder="Enter Release Year">
      </div>
      <button type="button" class="btn btn-primary" onclick="asubmit();">Submit</button>
    </form>


    <!--================================================== -->
    <script src="../assets/js/submitalbum.js"></script>


  </body>
</html>
