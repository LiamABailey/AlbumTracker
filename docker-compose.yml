version: "3.8"
services:
    db:
      image: mongo:latest
      container_name: albummongodb
      hostname: albummongodb
      environment:
       - PUID=111
       - PGID=111
      volumes:
       - /mongodb/database:/data/db
      ports:
       - 27017:27017
      restart: unless-stopped
      networks:
       - api-net

    api:
      image: albumapi:latest
      container_name: albumtrack
      hostname: albumtrack
      ports:
        - 8080:8080
        - 8081:8081
      depends_on:
       - db
      networks:
        - api-net
      environment:
        - MONGOCONN=mongodb://albummongodb:27017
        - MONGODB=music
        - MONGOCOLLECTION=albums
        - CLIENTID=10919655b1da452280cd078457426fd7
        - REDIRECTURI=http://localhost:8080

networks:
  api-net:
    name: api-net
